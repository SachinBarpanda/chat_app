<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="jQeury.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="socket.io/socket.io.js"></script>
    <title>Chatting App</title>

    <style>
        ul{
            list-style: none;
        }
    </style>

</head>
<body>
    
    <h1>Let's chat with friends</h1>

    <section id="login" class="border mx-auto" style="width: 300px;">

        <div class="d-grid gap-2">
            <input class="form-control" type="text" id="username" placeholder="please enter your username">
            <button class="btn btn-primary" id="login-btn" type="button">Button</button>
          </div>

    </section>


    <section id="chat-box" class="border mx-auto" style="width: 300px;">
        <ul id="chat" class="overflow-auto p-1" style="height: 300px;">
            <li class="border mb-2 p-2 rounded-pill" >
                <strong>Kimi</strong>--> hello every one
            </li>
        </ul>

        <textarea class="form-control" name="" id="inp" ></textarea>
        <button class="btn btn-md btn-dark m-2" id="send-btn">Send</button>

    </section>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
